services:
  - type: web
    name: padel-backend
    env: python
    rootDir: backend
    plan: free
    autoDeploy: true
    buildCommand: |
      pip install -r requirements.txt
      # run migrations during build so the database is up-to-date
      alembic upgrade head
    startCommand: |
      # use the port provided by Render
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: PAYMENTS_ENABLED
        value: "false"
        sync: false

  - type: web
    name: padel-frontend
    env: node
    rootDir: frontend
    plan: free
    autoDeploy: true
    buildCommand: |
      cd frontend && pnpm install && pnpm run build
    startCommand: |
      cd frontend && pnpm run preview -- --host 0.0.0.0 --port $PORT
